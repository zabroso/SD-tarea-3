syntax = "proto3";

option go_package = "/proto";

package proto;

service NodoService {
  rpc SendBall(BallRequest) returns (BallResponse);
}

message BallRequest {
  string from_id = 1;
}

message BallResponse {
  string message = 1;
}

service NodoHeartBeat {
  rpc HeartBeat(BeatRequest) returns (BeatResponse);
}

message BeatRequest {
  string from_id = 1;
}

message BeatResponse {
  string from_id = 1;
}
