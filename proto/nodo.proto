syntax = "proto3";

option go_package = "/proto";

package proto;

service NodoService {
  rpc SendBall(BallRequest) returns (BallResponse);
  rpc HeartBeat(BeatRequest) returns (BeatResponse);
  rpc Election(ElectionRequest) returns (ElectionResponse);
  rpc Coordinator(CoordinatorMessage) returns (Empty);
  rpc Replicar(Logs) returns (Empty);
}

message BallRequest {
  string from_id = 1;
  Logs logs = 2;
}

message BallResponse {
  bool emulado = 1;
}

message BeatRequest {
  string from_id = 1;
  string message = 2;
  string ip = 3;
}

message BeatResponse {
  string from_id = 1;
  string message = 2;
  bool is_primary = 3;
}

message ElectionRequest {
  int32 sender_id = 1;
}

message ElectionResponse {
  bool ok = 1;
}

message CoordinatorMessage {
  int32 coordinator_id = 1;
}

message Empty {}

message Event {
  int32 id = 1;
  string value = 2;
}

message Logs {
  int32 sequence_number = 1;
  repeated Event event_log = 2;
}